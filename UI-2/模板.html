function GetRequest() {
   var url = location.search; 
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}
</script>

            <script type="text/javascript">

                function newsScroll(obj) {
                    $(obj).find("ul").animate({
                        marginTop: "-55px"
                    },1000,function() {
                        $(this).css({
                            marginTop: "0px"
                        }).find("li:first").appendTo(this);
                    });
                }

                 $(document).ready(function(){

                     var _mh;
                     for(var i=0;i<$('.three_li .three_li_p').length;i++){
                         if($('.three_li .three_li_p').eq(i).height() >= $('.three_li .three_li_p').eq(i).height()){
                             _mh = $('.three_li .three_li_p').eq(i).height()
                         }
                     }
                     $('.three_li .three_li_p').height(_mh)

                     var _mh2 = $('._live-list li').eq(0).find('p').height();
                     for(var i=1;i<$('._live-list li').length;i++){

                         if($('._live-list li').eq(i).find('p').height() >= _mh2){
                             _mh2 = $('._live-list .li').eq(i).find('p').height()
                         }
                     }
                     $('._live-list li p').height(_mh2)

                     $('.content-text > div').eq(0).find('a').attr('href','/web/introduction?id=2');
                     $('.content-text > div').eq(1).find('a').attr('href','/web/origin?id=10');
                     $('.content-text > div').eq(2).find('a').attr('href','/web/index/celebrity?id=1');
                     $('.content-text > div').eq(3).find('a').attr('href','/web/folk?id=11');

                     $('._mlwz').eq(0).find('a').attr('href','/web/vacation/holidaylist');
                     $('._mlwz').eq(1).find('a').attr('href','/web/cultrue?id=5');
                     $('._mlwz').eq(2).find('a').attr('href','/web/cultrue/field?id=6');

                     var width = $(window).width();
                     var cWidth = $('.wrap').width();

                     $('.tl > li').eq(1).addClass('tlc');

                     $('.live-area .live-list ul li:nth-child(3n)').css('margin-right','0');

                     if (width>798) {
                         $('svg').eq(0).css('margin-left','10px');
                         $('svg').attr('width','60');
                         $('svg').attr('height','60');
                         $('svg').eq(1).attr('width','80');
                         $('svg').eq(3).attr('width','80');
                     }else{



                         $('.content-text > div').hide();

                         $('.content-text > div').eq(0).show();

                         $('.content-text').height($('.content-text > div').eq(0).height());

                         $('.phone-tip-wap span').eq(0).show();

                         var swiper = new Swiper('.swiper-container-gl', {
                             pagination: '.swiper-pagination-gl',
                             paginationClickable: true,
                             autoplay:3000,
                             speed : 1000,
                             autoplayDisableOnInteraction : false,
                             onSlideChangeEnd : function(swiper){
                                 var _index = swiper.activeIndex;

                                 $('.phone-tip-wap span').hide();
                                 $('.phone-tip-wap span').eq(_index).fadeIn();

                                 $('.content-text > div').fadeOut();
                                 $('.content-text > div').eq(_index).fadeIn();

                                 $('.content-text').height($('.content-text > div').eq(_index).height());
                             }
                        });

                         var swiper = new Swiper('.swiper-container-index', {
                             pagination: '.swiper-pagination-index',
                             paginationClickable: true,
                             autoplay:3000,
                             speed : 1000,
                             autoplayDisableOnInteraction : false,
                         });

                        }

                     $('.swiper-wrapper').css('height','auto');
                     $('.swiper-wrapper .swiper-slide').css('height','auto');

                     var _tll = $('.tl > li > div > ul').length;
                     for(var i=0;i<_tll;i++){
                         $('.tl > li > div > ul').eq(i).css({'margin-left':'-'+$('.tl > li > div > ul').eq(i).outerWidth()/2+'px','margin-top':'-'+$('.tl > li > div > ul').eq(i).outerHeight()/2+'px','top':'50%','left':'50%'});
                     }

                     if (width>798) {

                         $('.tl > li > div').hover(function(){
                             $(this).find('div').stop().fadeIn();
                             $(this).find('ul').stop().fadeIn();
                         },function(){
                             $(this).find('div').stop().fadeOut();
                             $(this).find('ul').stop().fadeOut();
                         });

                         $('.tab-btn').css('left',(width-cWidth)/2);
                         $('.bannerFade > div  h2').css('left',(width-cWidth)/2);
                         $('.bannerFade > div  .views').css('left',(width-cWidth)/2);

                     }else{

                         $('#page2 ul li').eq(0).find('a').attr('href','/web/vacation?id=3');

                         $('.tl > li > div').click(function(){
                             $(this).find('div').stop().fadeIn();
                             $(this).find('ul').stop().fadeIn();
                         });

                         $('.icon-list li:nth-child(3n)').css('margin-right','0');

                         $('.bannerFade > div .views').css('margin-left','-' + $('.bannerFade > div .views').width()/2 + 'px');

                         $('.bannerFade > div .views').children('span').children('span').css('left','-'+$('.bannerFade > div .views').children('span').children('span').width()+'px');
                     }

                     $('._lookviews').click(function(){

                         var video = $(this).siblings('._videoLink').html();

                        //根据url中是否有?来判断是视频地址还是网站首页地址
                         if(video.indexOf("?")!=-1){

                             var embed = '<embed id="embed" src="'+ video +'" autostart="true"></embed>'
                             $('#video').html(embed)

                             $('#video embed').width($('#video').width());
                             $('#video embed').height($('#video').height());

                             $('#video').fadeIn(500);
                             $('#video-Q').fadeIn(500);
                             $('#video').css('margin-top','-' + $('#video').height()/2 + 'px');
                            
                         }else{
                             window.open(video)
                         }


                     });

                     $('#video-Q').click(function(){
                         $('#video').html('')

                         $('#video').fadeOut(500);
                         $('#video-Q').fadeOut(500);

                     })

                     var _tipw = $('.bannerFade2 > .tip').width()/4;
                     $('.bannerFade2 > .tip > div').eq(0).css({'left':_tipw*1 + 'px','margin-left':'-'+_tipw/2+'px'});
                     $('.bannerFade2 > .tip > div').eq(1).css({'left':_tipw*2 + 'px','margin-left':'-'+_tipw/2+'px'});
                     $('.bannerFade2 > .tip > div').eq(2).css({'left':_tipw*3 + 'px','margin-left':'-'+_tipw/2+'px'});
                     $('.bannerFade2 > .tip > div').eq(3).css({'left':_tipw*4 + 'px','margin-left':'-'+_tipw/2+'px'});

                     setInterval('newsScroll("#scrollNews")', 3000)

                 });

            </script>
